<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ user }}</h1>

    <table border="1">
        {% for foo in data %}
        <tr>
            <td>{{ foo.id }}</td>
            <td>{{ foo.host }}</td>
            <td>{{ foo.create_time|date:"Y-m-d H:i:s"}}</td>
            <td>{{ foo.update_time|date:"Y-m-d H:i:s" }}</td>
        </tr>
        {% endfor %}


    </table>
</body>
</html>
